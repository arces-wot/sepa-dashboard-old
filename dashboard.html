<html>

  <!-- HEAD -->
  <head>
    <title>SEPA Dashboard</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>   
    <script src="https://use.fontawesome.com/4aa7d1edb4.js"></script>
    <style>.section-label { font-size: 14px; }</style>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
  </head>

  <!-- BODY -->
  <body>

    <!-- header -->
    <div id="header" align="center">
      <img src="logo.png" style="width: 20%; padding: 10px; margin: 10px;">
    </div>
    <!-- end of header -->


    <!-- topToolbar section -->
    <div id='topToolbarSectionContainer' style="padding: 10px; margin: 10px; border-width: 1px; border-style: solid; border-radius: 10px; border-color: #cccccc;" class="w2ui-reset">
      
      <!-- TopLayout label section -->
      <div class="section-label" style="margin: 10px;">
	<i class="fa fa-cog" aria-hidden="true"></i>&nbsp;SAP and Namespaces Configuration:<br/>
      </div>
     
      <!-- TopLayout -->
      <div id="topLayout" style="height:200px;"></div>

    </div>
    <!-- end of topToolbar Section -->
    
    <!-- update/query/subscribe section -->
    <div id="uqsSection" style="padding: 5px; margin: 10px; border-width: 1px; border-style: solid; border-radius: 10px; border-color: #cccccc;" class="w2ui-reset">
    </div>    
    <!-- end of update/query/subscribe section -->


    <!-- results section -->
    <div id='resultSectionContainer' style="padding: 5px; margin: 10px; border-width: 1px; border-style: solid; border-radius: 10px; border-color: #cccccc;" class="w2ui-reset">

      <!-- results label section -->
      <div class="section-label" style="margin: 10px;"><i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;Results:<br/></div>
      
      <!-- results content section -->
      <label>Added Bindings</label><br><br>
      <div id='addedBindingsGrid' style="width: 100%; padding: 5px; height: 200px;"></div>
      <br>
      <label>Removed Bindings</label><br><br>
      <div id='removedBindingsGrid' style="width: 100%; padding: 5px; height: 200px;"></div>
      <br>
      <label>Query Results</label><br><br>
      <div id='queryGrid' style="width: 100%; padding: 5px; height: 400px;"></div>

    </div>
    <!-- end of results section -->


    <!-- debug section -->
    <div id='debugSectionContainer' style="padding: 5px; margin: 10px; border-width: 1px; border-style: solid; border-radius: 10px; border-color: #cccccc;" class="w2ui-reset">

      <!-- debug label section -->
      <div class="section-label" style="margin: 10px;"><i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>&nbsp;Debug:<br/></div>

      <!-- debug content section -->
      <div id='debugText' style="padding: 5px; margin: 10px;"></div>

    </div>
    <!-- end of debug section -->


    <!-- footer -->
    <div id="footer" align="center">
      <div class="w2ui-reset">
	<b>SEPA Dashboard</b> is released under GPL General Public License version 3.
      </div>
    </div>


    <!-- the script -->
    <script type="text/javascript" src="dashboard.js"></script>
    
  </body>
  
</html>
